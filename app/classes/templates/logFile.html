{#include base}
{#content}
<!-- [ Main Content ] start -->
<div class="pcoded-main-container">
    <div class="pcoded-content">
        <!-- [ breadcrumb ] start -->
        <div class="page-header">
            <div class="page-block">
                <div class="row align-items-center">
                    <div class="col-md-12">
                        <div class="page-header-title">
                            <h5 class="m-b-10">Log Sinkronisasi</h5>
                        </div>
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/home"><i class="feather icon-home"></i></a></li>
                            <li class="breadcrumb-item"><a href="#!">Catatan Log</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- [ breadcrumb ] end -->
        <!-- [ Main Content ] start -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card user-profile-list">
                    <div class="card-body">
                        <div class="dt-responsive table-responsive">

                            <table id="list-table" class="table nowrap dataTable" role="grid"
                                aria-describedby="user-list-table_info">
                                <thead>
                                    <tr>
                                        <th>Time</th>
                                        <th>Log</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {#for item in lines}
                                    <tr role="row" class="odd">
                                        {#for col in item.split('INFO')}
                                        <td class="sorting_1">
                                            {col}
                                        </td>
                                        {/for}
                                    </tr>
                                    {/for}
                                </tbody>
                        <tfoot>
                        <tr>
                            <th rowspan="1" colspan="1">Time</th>
                            <th rowspan="1" colspan="1">Log</th>

                        </tr>
                        </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- [ Main Content ] end -->
        {/}
        {#script}
        {#include datatable}{/}
            <script src="/assets/js/datatable.js?ver=1.0"></script>

        {/}
