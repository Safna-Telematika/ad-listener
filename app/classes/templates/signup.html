{#include auth}
{#content}
<img src="/assets/images/logo-dark.png" alt="" class="img-fluid mb-4">
<h4 class="mb-3 f-w-400">Sign up</h4>
<form id="form_register" method="post" action="/api/auth/signup">
    <input type="hidden" name="role" value="user">

    <div class="form-group mb-3">
        <label class="floating-label" for="Username">Username</label>
        <input type="text" class="form-control" name="username" id="Username" placeholder="">
    </div>
    <div class="form-group mb-4">
        <label class="floating-label" for="Password">Password</label>
        <input type="password" class="form-control" name="password" id="Password" placeholder="">
    </div>

    <button type="button" id="btn_register" class="btn btn-primary btn-block mb-4">Sign up</button>
</form>
<p class="mb-2">Already have an account? <a href="/login" class="f-w-400">Signin</a></p>
{/}
{#script}
<script src="/assets/js/register.js?ver=1.0"></script>
{/}
