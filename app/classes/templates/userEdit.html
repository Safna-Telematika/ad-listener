{#include base}
{#content}
<!-- [ Main Content ] start -->
<div class="pcoded-main-container">
    <div class="pcoded-content">
        <!-- [ breadcrumb ] start -->
        <div class="page-header">
            <div class="page-block">
                <div class="row align-items-center">
                    <div class="col-md-12">
                        <div class="page-header-title">
                            <h5 class="m-b-10">Ubah Pengguna</h5>
                        </div>
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/home"><i class="feather icon-home"></i></a></li>
                            <li class="breadcrumb-item"><a href="/{item.id}}/edit">User Edit</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- [ breadcrumb ] end -->
        <!-- [ Main Content ] start -->
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Update User</h4>
                    </div>
                    <div class="card-body">
                        <form action="/ad/users/update" method="post">
                            <div class="form-group">
                                <label for="name">Nama</label>
                                <input type="text" name="name" id="name" class="form-control" value="{item.name}">
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <input type="text" name="description" id="description" class="form-control" value="{item.description}">
                            </div>
                            <div class="form-group">
                                <label for="employee_id">NIK</label>
                                <input type="text" name="employee_id" id="employee_id" class="form-control"
                                       value="{item.employeeID}">
                            </div>
                            <div class="form-group">
                                <label for="mail">E-mail</label>
                                <input type="email" name="mail" id="mail" class="form-control"
                                       value="{item.mail}">
                            </div>
                            <div class="form-group">
                                <label for="street_address">Street Address</label>
                                <input type="text" name="street_address" id="street_address" class="form-control"
                                       value="{item.streetAddress}">
                            </div>
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" name="city" id="city" class="form-control"
                                       value="{item.city}">
                            </div>
                            <div class="form-group">
                                <label for="state">State</label>
                                <input type="text" name="state" id="state" class="form-control"
                                       value="{item.state}">
                            </div>
                            <div class="form-group">
                                <label for="country">Country</label>
                                <input type="text" name="country" id="country" class="form-control"
                                       value="{item.country}">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Synchronize User</h4>
                        
                    </div>
                    <div class="card-body">
                        <form action="/api/card/add" id="form_add" method="post" enctype="application/x-www-form-urlencoded">
                            <div class="form-group mb-2">
                                <textarea id="card_profile" name="data" class="form-control" rows="30" cols="40">{user_xml.raw}</textarea>
                            </div>
                            <button class="btn btn-primary">Sync</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- [ Main Content ] end -->
        {/}
        {#script}
            <script src="/assets/js/ad_user.js?ver=1.0"></script>
        {/}
